<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .erro {
            color: red;
            font-size: 14px;
        }
        .sucesso {
            color: green;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h2>Sistema de Cadastro</h2>
    <form id="formularioCadastro">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome"><br>
        <span id="erroNome" class="erro"></span><br>

        <label for="usuario">Usuário:</label><br>
        <input type="text" id="usuario"><br>
        <span id="erroUsuario" class="erro"></span><br>

        <label for="senha">Senha:</label><br>
        <input type="password" id="senha"><br>
        <span id="erroSenha" class="erro"></span><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email"><br>
        <span id="erroEmail" class="erro"></span><br>

        <label for="idade">Idade:</label><br>
        <input type="number" id="idade" min="0"><br>
        <span id="erroIdade" class="erro"></span><br>

        <button type="submit">Cadastrar</button>
    </form>
    <p id="mensagemSucesso" class="sucesso"></p>

    <script src="script.js"></script>

</body>
</html>
